<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/room.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Rocket.Q - Perguntas e Respostas</title>
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="./assets/img/logo.svg" alt="Rocket.Q Logo" />
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="./assets/img/copy.svg" alt="Copiar número da sala" />
                </div>
                <a href="#" class="button">
                    <img src="./assets/img/users-white.svg" alt="Criar uma sala"> Criar sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    <footer>
                        <div>
                            <img src=""> Esta pergunta é anônima
                        </div>
                    </footer>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
